db_url: sqlite:////tmp/home-assistant_v2.db
purge_keep_days: 7
exclude:
  domains:
    - appdaemon_app
  entity_globs:
    - light.hue_*
    - sensor.*battery_level*
    - sensor.motion_sensor_*  # illuminance
    - sensor.power_change_*
  entities:
    - binary_sensor.updater
    - sensor.last_boot
    - sensor.daylight
    - weather.home_assistant
    - camera.living_room_camera
    - camera.porch_camera
