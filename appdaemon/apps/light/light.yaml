LightMasterBedroom:
  module: light
  class: Light
  global_dependencies:
    - globals
  dependencies:
    - Common
  config:
    sensors:
      - entity: binary_sensor.motion_sensor_06
    light_group: light.master_bedroom
    sun_up_on_profile: Bright
    sun_down_on_profile: Bright
    sun_up_off_profile: "off"
    sun_down_off_profile: "off"
