LivingRoomCameraAlarm:
  module: camera_alarm
  class: CameraAlarm
  global_dependencies:
    - globals
  dependencies:
    - Common
  constrain_arm: Armed Away, Armed Sleep
  config:
    - sensor: binary_sensor.living_room_camera_motion_detected
      camera: camera.living_room_camera
      video_duration: 30
      send_video_delay: 35
